
<html>
  <head>
    <title>chai-jq</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- Test styles and libraries.-->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css"/>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixtures" style="position: absolute; bottom: 0;"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <!-- Plugin deps and library.-->
    <script src="js/lib/require.js"></script>
    <!-- Test Setup-->
    <script>
      // Set up Mocha.
      mocha.setup("bdd");
      
      // AMD setup.
      require.config({
        baseUrl: "js/lib",
        shim: {
          jquery: {
            exports: "$"
          }
        }
      });
      
      require(["chai", "../../../chai-jq"], function (chai, plugin) {
        // Inject plugin.
        chai.use(plugin);
        
        // Set up AMD Chai (just make global for test cases).
        window.expect = chai.expect;
        
        // Add in specs.
        require(["../spec/chai-jq.spec"], function () {
          (window.mochaPhantomJS || mocha).run();
        })
      });
    </script>
    <!-- Tests.-->
  </body>
</html>
